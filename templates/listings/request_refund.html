{% extends 'base.html' %}
{% block extra_title %}
Refund Requested
{% endblock %}

{% load crispy_forms_tags %}
{% block content %}
	<main>
		<div class="container">
			<h2 class="mt-4">Request Refund</h2>
			<form method="POST" class="mt-2">
				{% csrf_token %}
				{{ form|crispy }}
				<button class="btn btn-primary" type="submit">Submit</button>
			</form>
		</div>
	</main>
{% endblock %}
